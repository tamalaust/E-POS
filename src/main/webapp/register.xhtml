<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="template/master.xhtml">

            <ui:define name="content">

          
                <h:outputLabel value="#{namedLoginBean.employeeRole}"/>
                <h:form>
                    <p:panelGrid columns="2">

                        <h:outputText value="First Name :" />
                        <p:inputText value="#{namedEmployee.emp.fname}" />

                        <h:outputText value="Last Name :" />
                        <p:inputText value="#{namedEmployee.emp.lname}" />

                        <h:outputText value="Email :" />
                        <p:inputText value="#{namedEmployee.emp.email}" />

                        <h:outputText value="Phone :" />
                        <p:inputText value="#{namedEmployee.emp.phone}" />

                        <h:outputText value="UserName :" />
                        <p:inputText value="#{namedEmployee.emp.username}" />

                        <h:outputText value="Password :" />
                        <p:password value="#{namedEmployee.emp.password}" />
                        <h:outputText value="UserType :" />
                        <h:selectOneMenu value="#{namedEmployee.groupid}">
                            <f:selectItems value="#{namedEmployee.allRole}" var="goal" itemValue="#{goal.id}" itemLabel="#{goal.rolename}">

                            </f:selectItems>
                        </h:selectOneMenu>








                        <p:commandButton action="#{namedEmployee.saveEmployee()}" value="Save" />
                        <p:commandButton action="#{userNameBean.homePage()}" value="Back" />

                    </p:panelGrid> 

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
