<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Online POS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="template/master.xhtml">

            <ui:define name="content">
                <h2>Product Tax</h2>
                <f:view>
                    <h:form id="form">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                Add Tax
                            </f:facet>
                            <h:outputLabel value="Percentage: "/><h:inputText value="#{taxMB.tax.percentage}"/>
                            <h:outputLabel value="Tax Name: "/><h:inputText value="#{taxMB.tax.tax_name}"/>
                            <h:outputLabel value="Tax Description: "/><h:inputText value="#{taxMB.tax.tax_desc}"/>
                            <f:facet name="footer">
                                <h:commandButton action="#{taxMB.addTax}" value="Save"/>
                            </f:facet>
                        </p:panelGrid>
                        <br /><h:link outcome="index" value="Back to Home" />
                    </h:form>
                    <hr />
                    <h:dataTable var="taxs" value="#{taxMB.taxes}">
                       <h:column headerClass="columnHeader">
                           <f:facet name="header">TAX NAME&nbsp;&nbsp;|&nbsp;&nbsp;</f:facet>
                           #{taxs.tax_name}
                       </h:column>
                       <h:column headerClass="columnHeader" >
                           <f:facet name="header">PERCENTAGE&nbsp;&nbsp;|&nbsp;&nbsp;</f:facet>
                           #{taxs.percentage}
                       </h:column>
                        <h:column headerClass="columnHeader" >
                           <f:facet name="header">DESCRIPTION</f:facet>
                           #{taxs.tax_desc}
                       </h:column>
                   </h:dataTable>
                </f:view>
            </ui:define>
            
        </ui:composition>

    </h:body>
</html>
