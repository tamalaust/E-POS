<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <ul>


                <h:link value="DashBoard" outcome="index" class="btn btn-primary " /><br/>
                

                <c:if test="#{loginBean.employeeRole eq 'Admin'}"> 
                    <h:link value="Add User" outcome="register" class="btn btn-primary " /><br/>
                </c:if>
                <c:if test="#{loginBean.employeeRole eq 'Manager'}"> 
                    <h:link value="Product" outcome="product" class="btn btn-primary " /><br/>
                    <h:link value="Category" outcome="category" class="btn btn-primary " /><br/>
                    <h:link value="Tax" outcome="tax" class="btn btn-primary " /><br/>
                    <h:link value="Supplier" outcome="supplier" class="btn btn-primary " /><br/>
                    <h:link value="Report" outcome="Report" class="btn btn-primary " /><br/>
                </c:if>
                <c:if test="#{loginBean.employeeRole eq 'Cashier'}"> 
                    <h:link value="Order" outcome="order" class="btn btn-primary " /><br/>
                    <h:link value="Payment" outcome="payment" class="btn btn-primary " /><br/>
                    
                </c:if>
            </ul>
        </ui:composition>
    </h:body>
</html>
