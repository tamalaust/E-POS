<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="template/master.xhtml">

            <ui:define name="content">
                <h:form> 
                    <p:panelGrid columns="2">

                        <h:outputText value="Parmission Option Name :" />
                        <p:inputText value="#{nameBeanPermission.permissiontype.permission_option}" />

                        <p:commandButton action="#{nameBeanPermission.addPermissionType()}" value="Save" />
                        <p:commandButton action="#{userNameBean.homePage()}" value="Back" />

                        <h:dataTable var="permissionoption" value="#{nameBeanPermission.permissionTypeList}" columnClasses="oddColumn, evenColumn"
                                     rowClasses="categoryOddRow,categoryEvenRow"
                                     headerClass="columnHeader">

                            <h:column>
                                <f:facet name="header">Permission Option :</f:facet>
                                    #{permissionoption.permission_option}
                            </h:column>


                        </h:dataTable>




                    </p:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
